<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bllry</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background-color: #0f0a0f;
            color: #b19bb1;
            line-height: 1.8;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
            font-size: 14px;
        }

        h1 {
            color: #d4b5d4;
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 40px;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #c299c2;
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        a {
            color: #9966cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .contact-list {
            margin-top: 10px;
        }

        .contact-list li {
            margin-bottom: 3px;
        }

        .specs-list {
            margin-top: 10px;
        }

        .specs-list li {
            margin-bottom: 3px;
        }

        .badges {
            margin-top: 20px;
        }

        .badges h3 {
            color: #c299c2;
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 15px;
            text-align: center;
        }

        .badge-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .badge-img {
            width: 88px;
            height: 31px;
            image-rendering: pixelated;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .badge-img:hover {
            opacity: 1;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #7a5f7a;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            body {
                padding: 30px 15px;
                font-size: 13px;
            }
            
            .badge-grid {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <h1>bllry</h1>

    <div class="section">
        <h2>about</h2>
        <p>18 years old</p>
        <p>java, rust, python</p>
        <p>supports right to repair</p>
    </div>

    <div class="section">
        <h2>contact</h2>
        <ul class="contact-list">
            <li><a href="https://github.com/bllryy">github</a></li>
            <li>mastodon</li>
            <li>discord: bllryyy</li>
            <li>signal: bllry.89</li>
        </ul>
    </div>

    <div class="section">
        <h2>setup</h2>
        <ul class="specs-list">
            <li>NixOS</li>
            <li>kde plasma</li>
            <li>32gb ram</li>
            <li>i7</li>
            <li>Nvidia GTX 1660</li>
        </ul>
    </div>

    <div class="section badges">
        <h3>badges</h3>
        <div class="badge-grid">
            <a href="https://archlinux.org">
                <img src="assets/88x31/archlinux.gif" alt="arch" class="badge-img">
            </a>
            <a href="https://torproject.org">
                <img src="assets/88x31/tor.gif" alt="tor" class="badge-img">
            </a>
            <a href="https://libreboot.org">
                <img src="assets/88x31/libreboot.gif" alt="libreboot" class="badge-img">
            </a>
            <a href="https://firefox.com">
                <img src="assets/88x31/firefoxnow.gif" alt="firefox" class="badge-img">
            </a>
            <a href="https://archive.org">
                <img src="assets/88x31/internetarchive.gif" alt="archive" class="badge-img">
            </a>
            <a href="https://mastodon.social">
                <img src="assets/88x31/neo-fedi.gif" alt="fedi" class="badge-img">
            </a>
            <img src="assets/88x31/hatems.gif" alt="no ms" class="badge-img">
            <img src="assets/88x31/piracy.png" alt="piracy" class="badge-img">
            <img src="assets/88x31/fireskull.jpeg" alt="skull" class="badge-img">
            <img src="assets/88x31/trans_rights_now.png" alt="trans rights" class="badge-img">
            <a href="https://ublockorigin.com">
                <img src="assets/88x31/ublock.png" alt="ublock" class="badge-img">
            </a>
            <a href="https://gnu.org">
                <img src="assets/88x31/gnu.png" alt="gnu" class="badge-img">
            </a>
            <a href="https://spyware.neocities.org/articles/discord">
                <img src="assets/88x31/discord-no-way-2.gif" alt="no discord" class="badge-img">
            </a>
            <img src="assets/88x31/gay_anime.jpg" alt="gay anime" class="badge-img">
            <img src="assets/88x31/gay.jpg" alt="gay" class="badge-img">
        </div>
    </div>

    <div class="footer">
        Made by Lily
    </div>
</body>
</html>
